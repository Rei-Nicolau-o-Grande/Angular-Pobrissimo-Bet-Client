<!-- Navegação Principal -->
<div class="bg-gray-800 h-screen text-white flex flex-col justify-center items-center hidden md:flex">
  <h1 class="text-2xl mt-4 underline">Jogos</h1>
  <div class="h-screen overflow-y-auto">
    <p class="text-sm my-2" *ngFor="let game of nameGames">{{ game }}</p>
  </div>
</div>

<!-- Sidenav e Botão do Menu Burger -->
<div class="relative md:hidden">
  <!-- Botão do menu burger - visível apenas em telas menores que md -->
  <button (click)="toggleSidenav()"
    class="fixed top-4 left-4 z-20 p-2 bg-gray-800 text-white rounded-md focus:outline-none">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
  </button>
  <!-- Sidenav - visível apenas em telas menores que md -->
  <div [ngClass]="{'translate-x-0': isOpen, '-translate-x-full': !isOpen}"
    class="fixed inset-y-0 left-0 z-10 w-64 bg-gray-800 text-white transform transition-transform duration-300 ease-in-out">
    <div class="h-full flex flex-col justify-center items-center">
      <h1 class="text-2xl mt-4 underline">Jogos</h1>
      <div class="h-screen overflow-y-auto">
        <p class="text-sm my-2" *ngFor="let game of nameGames">{{ game }}</p>
      </div>
    </div>
  </div>
  <!-- Fundo escurecido - visível apenas quando o Sidenav está aberto -->
  <div (click)="toggleSidenav()" *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-0"></div>
</div>
